<div
	class="header"
	[ngClass]="{
		'justify-left': align === 'left',
		'justify-right': align === 'right',
		'justify-around': align === 'around'
	}"
>
	<span class="title">{{ title }}</span>
	<span class="separator">{{ subTitle.length > 0 ? separator : '' }}</span>
	<span class="subtitle">{{ subTitle }}</span>
</div>
